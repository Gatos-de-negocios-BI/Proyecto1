<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<div class="container">

<div class="row">
    <div class="col-md-8 mx-auto" *ngFor="let publicacion of publicaciones">
        <div class="media g-mb-30 media-comment">

            <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
              <img class="d-flex g-width-50 g-height-50 rounded-circle g-mt-3 g-mr-15" src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Image Description">
              <div class="g-mb-15">
                <h5 class="h5 g-color-gray-dark-v1 mb-0">{{ publicacion.person }}</h5>
                <span class="g-color-gray-dark-v4 g-font-size-12">{{ publicacion.date }}</span>
              </div>

              <p>{{ publicacion.text }}</p>
            </div>
        </div>
    </div>

</div>
</div>
